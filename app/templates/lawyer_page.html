<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>main screen</title>
</head>
<body>
<div class="text-center">
    <a href="/web/" class="btn btn-primary">
        <img src="{{ url_for('static', path='img/backwardarrow.png') }}" height="30" alt="Back">
    </a>
</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">
                <img src="{{ url_for('static', path='img/dell.png') }}" alt="My Profile" height="30">
            </th>
            {% for col in colRu %}
                <th scope="col">col</th>
            {% endfor %}
            <th scope="col">
                <img src="{{ url_for('static', path='img/edit.png') }}" alt="My Profile" height="30">
            </th>
        </tr>
        </thead>
        <tbody>
        {% for lawyer in lawyers %}
        <tr>
            <td>
                <button type="button" class="btn btn-primary btn-dell" data-id="{{ client.id_client }}"
                        data-name="client">
                    <img src="{{ url_for('static', path='img/dell.png') }}" height="30" alt="Delete">
                </button>
            </td>
            <th scope="col">{{lawyer.id_lawyer}}
            </th>
            <td>{{lawyer.FIO}}</td>
            <td>{{lawyer.salary}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-edit edit-dialog"
                        data-id="{{lawyer.id_lawyer }}"
                        data-fio="{{lawyer.FIO}}"
                        data-salary="{{lawyer.salary}}"
                        data-name="lawyer" data-bs-toggle="modal" data-bs-target="#editModal">
                    <img src="{{ url_for('static', path='img/edit.png') }}" height="30" alt="Delete">
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <button type="button" class="margin-center btn btn-primary btn-add" data-bs-toggle="modal"
                data-bs-target="#addModal">
            <img src="{{ url_for('static', path='img/add.png') }}" height="30">
        </button>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Добавление</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-4">
                        <div class="card mx-auto" style="width: 18rem;">
                            <form method="POST" action="client/add">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-fio">ФИО</span>
                                    </div>
                                    <input name="fio" type="text" class="form-control" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-inn">	ИНН</span>
                                    </div>
                                    <input name="inn" type="text" class="form-control" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-phone">	Телефон</span>
                                    </div>
                                    <input name="phone" type="text" class="form-control" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="col-md-12 text-center mt-3">
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Создать
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Изменение</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-4">
                        <div class="card mx-auto" style="width: 18rem;">
                            <form method="POST" action="client/edit">

                                <div class="input-group mb-3 visually-hidden">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="editGroup-id">ФИО</span>
                                    </div>
                                    <input name="id" id="id" type="number" class="form-control visually-hidden"
                                           aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="editGroup-fio">ФИО</span>
                                    </div>
                                    <input name="fio" id="fio" type="text" class="form-control" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="editGroup-inn">	ИНН</span>
                                    </div>
                                    <input name="inn" id="inn" type="text" class="form-control" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="editGroup-phone">	Телефон</span>
                                    </div>
                                    <input name="phone" id="phone" type="text" aria-label="Default"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="col-md-12 text-center mt-3">
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Создать
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="module">
    $('[data-bs-toggle="tooltip"]').tooltip()

    $(document).on("click", ".edit-dialog", function () {
        var id = $(this).data('id');
        $(".modal-body #id").val( id );

        var fio = $(this).data('fio');
        $(".modal-body #fio").val( fio );

        var inn = $(this).data('inn');
        $(".modal-body #inn").val( inn );
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script type="text/javascript">{% include "scripts.js" %}</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
